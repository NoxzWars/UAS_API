<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Cuaca</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
  <div class="container py-4">

    <h1 class="text-center mb-4 fw-bold">ðŸ“¡ Sistem Informasi Cuaca</h1>

    <!-- ================= LOGIN ================= -->
    <div id="auth-section" class="row justify-content-center">
      <div class="col-md-5">
        <div class="card glass-card shadow-lg">
          <div class="card-body">
            <h4 class="text-center mb-3">Login</h4>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input id="login-username" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="login-password" class="form-control">
            </div>

            <button id="btn-login" class="btn btn-primary w-100 mb-2">Masuk</button>
            <button id="btn-register" class="btn btn-outline-light w-100">Daftar User Baru</button>

            <div id="auth-message" class="small text-center mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ================= DASHBOARD ================= -->
    <div id="dashboard" class="d-none mt-4">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h4 class="mb-0">Data Cuaca</h4>
          <small id="user-info"></small>
        </div>
        <button id="btn-logout" class="btn btn-sm btn-outline-light">Logout</button>
      </div>

      <!-- ================= FILTER ================= -->
      <div class="card glass-card mb-3">
        <div class="card-body">
          <form id="filter-form" class="row g-2">
            <div class="col-md-3">
              <input id="filter-kota" class="form-control" placeholder="Nama kota">
            </div>
            <div class="col-md-3">
              <input id="filter-kondisi" class="form-control" placeholder="Kondisi">
            </div>
            <div class="col-md-2">
              <input id="filter-suhu-min" type="number" class="form-control" placeholder="Suhu min">
            </div>
            <div class="col-md-2">
              <input id="filter-suhu-max" type="number" class="form-control" placeholder="Suhu max">
            </div>
            <div class="col-md-2 d-grid">
              <button class="btn btn-primary">Filter</button>
            </div>
          </form>
        </div>
      </div>

      <!-- ================= ADMIN ================= -->
      <div id="admin-section" class="row g-3 mb-3 d-none">

        <!-- Tambah Kota -->
        <div class="col-md-4">
          <div class="card glass-card">
            <div class="card-body">
              <h5>Tambah Kota</h5>
              <input id="add-nama-kota" class="form-control mb-2" placeholder="Nama kota">
              <button id="btn-add-kota" class="btn btn-success w-100 btn-sm">Simpan Kota</button>
              <div id="kota-message" class="small mt-1"></div>
            </div>
          </div>
        </div>

        <!-- Tambah Cuaca -->
        <div class="col-md-8">
          <div class="card glass-card">
            <div class="card-body">
              <h5>Tambah Data Cuaca</h5>
              <div class="row g-2">
                <div class="col-md-3">
                  <label class="small">Kota</label>
                  <select id="cuaca-kota-id" class="form-select"></select>
                </div>
                <div class="col-md-3">
                  <label class="small">Suhu</label>
                  <input id="cuaca-suhu" type="number" class="form-control">
                </div>
                <div class="col-md-3">
                  <label class="small">Kelembapan</label>
                  <input id="cuaca-kelembapan" type="number" class="form-control">
                </div>
                <div class="col-md-3">
                  <label class="small">Kondisi</label>
                  <input id="cuaca-kondisi" class="form-control">
                </div>
              </div>
              <button id="btn-add-cuaca" class="btn btn-warning btn-sm mt-2">Simpan Cuaca</button>
              <div id="cuaca-message" class="small mt-1"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- ================= CHATBOT ================= -->
      <div class="card glass-card mb-3">
        <div class="card-body">
          <h5>ðŸ¤– Chatbot Cuaca</h5>

          <div id="chat-box"
               class="mb-2 p-2"
               style="height:220px; overflow-y:auto; background:rgba(0,0,0,0.3); border-radius:8px;">
          </div>

          <div class="input-group">
            <input id="chat-input" class="form-control" placeholder="Tanya tentang cuaca...">
            <button id="chat-send" class="btn btn-primary">Kirim</button>
          </div>
        </div>
      </div>

      <!-- ================= LIST CUACA ================= -->
      <div id="cuaca-list" class="row g-3"></div>
      <div id="cuaca-list-message" class="mt-2"></div>

    </div>
  </div>

  <!-- JS -->
  <script src="main.js"></script>
</body>
</html>
